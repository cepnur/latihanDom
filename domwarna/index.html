<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        height: 100%;
      }
      body {
        text-align: center;
      }
      .biru-muda {
        background-color: blue;
      }
      .merah {
        background-color: lightgoldenrodyellow;
      }
      .kotak {
        width: 10px;
        height: 10px;
        margin: 10px auto;
      }
      .merah {
        background-color: red;
      }
      .hijau {
        background-color: green;
      }
      .biru {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <h1>Bermain warna</h1>
    <button type="button" class="red" id="red">red</button>
    <button type="button" class="blue" id="biru">blue</button>
    <button type="button" class="yellow" id="yellow">yellow</button>
    <br /><br />

    <div class="kotak merah"></div>
    <input type="range" name="slideMerah" min="0" max="255" />
    <div class="kotak hijau"></div>
    <input type="range" name="slideHijau" min="0" max="255" />
    <div class="kotak biru"></div>
    <input type="range" name="slideBiru" min="0" max="255" />
    <script src="script.js"></script>
  </body>
</html>
